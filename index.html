<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>‰∫îÂ≠êÊ£ã</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #f5f7fa, #e4edf9);
      font-family: "Segoe UI", "PingFang SC", "Microsoft YaHei", sans-serif;
      padding: 12px;
      overflow: hidden;
    }
    .game-container {
      text-align: center;
      background: white;
      padding: 20px;
      border-radius: 18px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.12);
      max-width: 95vw;
      width: fit-content;
    }
    h1 {
      color: #333;
      margin-bottom: 12px;
      font-size: 24px;
      letter-spacing: 1px;
    }
    #info {
      margin: 12px 0;
      font-size: 18px;
      font-weight: bold;
      color: #2c3e50;
      min-height: 26px;
    }
    #board-container {
      position: relative;
      display: inline-block;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 16px rgba(0,0,0,0.2);
    }
    canvas {
      display: block;
      background-color: #e6c27d;
      background-image: 
        radial-gradient(circle at 10% 20%, rgba(0,0,0,0.03) 0%, transparent 50%),
        radial-gradient(circle at 90% 80%, rgba(0,0,0,0.02) 0%, transparent 50%);
    }

    #win-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.9);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
      border-radius: 12px;
      pointer-events: none;
    }
    #win-overlay > * {
      pointer-events: auto;
    }
    #win-overlay h2 {
      font-size: 24px;
      color: #e74c3c;
      margin-bottom: 15px;
      padding: 0 10px;
    }
    #restart-btn {
      padding: 10px 24px;
      font-size: 16px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
      font-weight: bold;
    }
    #restart-btn:active {
      background: #2980b9;
      transform: scale(0.98);
    }

    @media (max-width: 500px) {
      h1 { font-size: 20px; }
      #info { font-size: 16px; }
      #restart-btn { padding: 10px 20px; font-size: 16px; }
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>‰∫îÂ≠êÊ£ã</h1>
    <div id="info">ÈªëÂ≠ê</div>
    <div id="board-container">
      <canvas id="board" width="450" height="450"></canvas>
      <div id="win-overlay">
        <h2 id="winner-text">ÈªëÂ≠êËé∑ËÉúÔºÅ</h2>
        <button id="restart-btn">ÈáçÊñ∞ÂºÄÂßã</button>
      </div>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('board');
    const dpr = window.devicePixelRatio || 1;
    const logicalSize = 450;
    const SIZE = 15;
    const PADDING = 15;                // üëà Êñ∞Â¢ûÔºöÂÜÖËæπË∑ù
    const BOARD_SPAN = SIZE - 1;       // 14 ‰∏™Èó¥Èöî
    const DRAW_SIZE = logicalSize - 2 * PADDING; // 420
    const CELL_SIZE = DRAW_SIZE / BOARD_SPAN;    // 30
    const RADIUS = Math.min(CELL_SIZE / 2 - 2, 13);

    const displayWidth = Math.min(logicalSize, window.innerWidth * 0.95);
    canvas.style.width = displayWidth + 'px';
    canvas.style.height = displayWidth + 'px';
    canvas.width = logicalSize * dpr;
    canvas.height = logicalSize * dpr;
    const ctx = canvas.getContext('2d');
    ctx.scale(dpr, dpr);

    const info = document.getElementById('info');
    const winOverlay = document.getElementById('win-overlay');
    const winnerText = document.getElementById('winner-text');
    const restartBtn = document.getElementById('restart-btn');

    let board = Array(SIZE).fill().map(() => Array(SIZE).fill(0));
    let currentPlayer = 1;
    let gameOver = false;
    let hoverX = -1, hoverY = -1;

    function getGridPos(clientX, clientY) {
      const rect = canvas.getBoundingClientRect();
      const offsetX = clientX - rect.left;
      const offsetY = clientY - rect.top;
      const logicalX = (offsetX / rect.width) * logicalSize;
      const logicalY = (offsetY / rect.height) * logicalSize;

      const x = Math.round((logicalX - PADDING) / CELL_SIZE);
      const y = Math.round((logicalY - PADDING) / CELL_SIZE);
      return { x, y };
    }

    function drawBoard() {
      ctx.clearRect(0, 0, logicalSize, logicalSize);

      // ÁªòÂà∂ÁΩëÊ†ºÁ∫ø
      ctx.strokeStyle = '#8B4513';
      ctx.lineWidth = 1;
      for (let i = 0; i < SIZE; i++) {
        const pos = PADDING + i * CELL_SIZE;
        // Ê®™Á∫ø
        ctx.beginPath();
        ctx.moveTo(PADDING, pos);
        ctx.lineTo(PADDING + DRAW_SIZE, pos);
        ctx.stroke();
        // Á´ñÁ∫ø
        ctx.beginPath();
        ctx.moveTo(pos, PADDING);
        ctx.lineTo(pos, PADDING + DRAW_SIZE);
        ctx.stroke();
      }

      // 9 ‰∏™Êòü‰Ωç
      const stars = [3, 7, 11];
      ctx.fillStyle = '#000';
      for (let y of stars) {
        for (let x of stars) {
          const cx = PADDING + x * CELL_SIZE;
          const cy = PADDING + y * CELL_SIZE;
          ctx.beginPath();
          ctx.arc(cx, cy, 3, 0, Math.PI * 2);
          ctx.fill();
        }
      }

      // Â∑≤ËêΩÂ≠ê
      for (let y = 0; y < SIZE; y++) {
        for (let x = 0; x < SIZE; x++) {
          if (board[y][x] === 1) drawBlackPiece(x, y, 1);
          else if (board[y][x] === 2) drawWhitePiece(x, y, 1);
        }
      }

      // ËôöÂΩ±
      if (!gameOver && hoverX >= 0 && hoverY >= 0 && hoverX < SIZE && hoverY < SIZE && board[hoverY][hoverX] === 0) {
        if (currentPlayer === 1) {
          drawBlackPiece(hoverX, hoverY, 0.35);
        } else {
          drawWhitePiece(hoverX, hoverY, 0.45);
        }
      }
    }

    function drawBlackPiece(x, y, alpha = 1) {
      const cx = PADDING + x * CELL_SIZE;
      const cy = PADDING + y * CELL_SIZE;
      ctx.globalAlpha = alpha;
      const gradient = ctx.createRadialGradient(cx - 5, cy - 5, 1, cx, cy, RADIUS);
      gradient.addColorStop(0, '#555');
      gradient.addColorStop(1, '#000');
      ctx.beginPath();
      ctx.arc(cx, cy, RADIUS, 0, Math.PI * 2);
      ctx.fillStyle = gradient;
      ctx.fill();
      ctx.strokeStyle = '#000';
      ctx.lineWidth = 1;
      ctx.stroke();
      ctx.globalAlpha = 1;
    }

    function drawWhitePiece(x, y, alpha = 1) {
      const cx = PADDING + x * CELL_SIZE;
      const cy = PADDING + y * CELL_SIZE;
      ctx.globalAlpha = alpha;
      const gradient = ctx.createRadialGradient(cx - 5, cy - 5, 1, cx, cy, RADIUS);
      gradient.addColorStop(0, '#fff');
      gradient.addColorStop(1, '#ddd');
      ctx.beginPath();
      ctx.arc(cx, cy, RADIUS, 0, Math.PI * 2);
      ctx.fillStyle = gradient;
      ctx.fill();
      ctx.strokeStyle = '#888';
      ctx.lineWidth = 1;
      ctx.stroke();

      ctx.beginPath();
      ctx.arc(cx - RADIUS/3, cy - RADIUS/3, RADIUS/3, 0, Math.PI * 2);
      ctx.fillStyle = 'rgba(255,255,255,' + (0.6 * alpha) + ')';
      ctx.fill();
      ctx.globalAlpha = 1;
    }

    function getWinLine(x, y, player) {
      const directions = [[1,0],[0,1],[1,1],[1,-1]];
      for (const [dx, dy] of directions) {
        let count = 1;
        let start = {x, y}, end = {x, y};
        for (let i = 1; i <= 4; i++) {
          const nx = x + dx * i, ny = y + dy * i;
          if (nx >= 0 && nx < SIZE && ny >= 0 && ny < SIZE && board[ny][nx] === player) {
            end = {x: nx, y: ny}; count++;
          } else break;
        }
        for (let i = 1; i <= 4; i++) {
          const nx = x - dx * i, ny = y - dy * i;
          if (nx >= 0 && nx < SIZE && ny >= 0 && ny < SIZE && board[ny][nx] === player) {
            start = {x: nx, y: ny}; count++;
          } else break;
        }
        if (count >= 5) return { start, end };
      }
      return null;
    }

    function drawWinLine(start, end) {
      ctx.strokeStyle = '#e74c3c';
      ctx.lineWidth = 3;
      ctx.setLineDash([8, 4]);
      ctx.beginPath();
      ctx.moveTo(PADDING + start.x * CELL_SIZE, PADDING + start.y * CELL_SIZE);
      ctx.lineTo(PADDING + end.x * CELL_SIZE, PADDING + end.y * CELL_SIZE);
      ctx.stroke();
      ctx.setLineDash([]);
    }

    function resetGame() {
      board = Array(SIZE).fill().map(() => Array(SIZE).fill(0));
      currentPlayer = 1;
      gameOver = false;
      hoverX = hoverY = -1;
      winOverlay.style.display = 'none';
      info.textContent = 'ÈªëÂ≠ê';
      drawBoard();
    }

    function handleMove(clientX, clientY) {
      if (gameOver) return;
      const { x, y } = getGridPos(clientX, clientY);
      if (x >= 0 && x < SIZE && y >= 0 && y < SIZE) {
        if (x !== hoverX || y !== hoverY) {
          hoverX = x;
          hoverY = y;
          drawBoard();
        }
      } else if (hoverX !== -1 || hoverY !== -1) {
        hoverX = hoverY = -1;
        drawBoard();
      }
    }

    function handleLeave() {
      if (!gameOver) {
        hoverX = hoverY = -1;
        drawBoard();
      }
    }

    function handleClick(clientX, clientY) {
      if (gameOver) return;
      const { x, y } = getGridPos(clientX, clientY);
      if (x < 0 || x >= SIZE || y < 0 || y >= SIZE || board[y][x] !== 0) return;

      board[y][x] = currentPlayer;
      drawBoard();

      const winLine = getWinLine(x, y, currentPlayer);
      if (winLine) {
        drawWinLine(winLine.start, winLine.end);
        const winner = currentPlayer === 1 ? 'ÈªëÂ≠ê' : 'ÁôΩÂ≠ê';
        winnerText.textContent = `${winner} Ëµ¢‰∫ÜÔºÅ`;
        winOverlay.style.display = 'flex';
        info.textContent = '';
        gameOver = true;
        return;
      }

      currentPlayer = 3 - currentPlayer;
      info.textContent = `${currentPlayer === 1 ? 'ÈªëÂ≠ê' : 'ÁôΩÂ≠ê'}`;
    }

    canvas.addEventListener('mousemove', (e) => handleMove(e.clientX, e.clientY));
    canvas.addEventListener('mouseleave', handleLeave);
    canvas.addEventListener('click', (e) => handleClick(e.clientX, e.clientY));

    canvas.addEventListener('touchstart', (e) => {}, { passive: true });
    canvas.addEventListener('touchmove', (e) => {
      const touch = e.touches[0];
      handleMove(touch.clientX, touch.clientY);
    }, { passive: true });
    canvas.addEventListener('touchend', (e) => {
      if (e.changedTouches.length > 0) {
        const touch = e.changedTouches[0];
        handleClick(touch.clientX, touch.clientY);
      }
    }, { passive: true });
    canvas.addEventListener('touchcancel', handleLeave);

    restartBtn.addEventListener('click', resetGame);

    drawBoard();
  </script>
</body>
</html>
