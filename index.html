<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
  <title>五子棋 </title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent; /* 去除点击高亮 */
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #f5f7fa, #e4edf9);
      font-family: "Segoe UI", "PingFang SC", "Microsoft YaHei", sans-serif;
      padding: 12px;
      overflow: hidden;
    }
    .game-container {
      text-align: center;
      background: white;
      padding: 20px;
      border-radius: 18px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.12);
      max-width: 95vw;
      width: fit-content;
    }
    h1 {
      color: #333;
      margin-bottom: 12px;
      font-size: 24px;
      letter-spacing: 1px;
    }
    #info {
      margin: 12px 0;
      font-size: 18px;
      font-weight: bold;
      color: #2c3e50;
      min-height: 26px;
    }
    #board-container {
      position: relative;
      display: inline-block;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 16px rgba(0,0,0,0.2);
    }
    canvas {
      display: block;
      background-color: #e6c27d;
      background-image: 
        radial-gradient(circle at 10% 20%, rgba(0,0,0,0.03) 0%, transparent 50%),
        radial-gradient(circle at 90% 80%, rgba(0,0,0,0.02) 0%, transparent 50%);
    }

    /* 胜利遮罩 */
    #win-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.9);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
      border-radius: 12px;
    }
    #win-overlay h2 {
      font-size: 24px;
      color: #e74c3c;
      margin-bottom: 15px;
      padding: 0 10px;
    }
    #restart-btn {
      padding: 10px 24px;
      font-size: 16px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
      font-weight: bold;
    }
    #restart-btn:active {
      background: #2980b9;
      transform: scale(0.98);
    }

    @media (max-width: 500px) {
      h1 { font-size: 20px; }
      #info { font-size: 16px; }
      #restart-btn { padding: 10px 20px; font-size: 16px; }
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>五子棋</h1>
    <div id="info">黑子</div>
    <div id="board-container">
      <canvas id="board" width="600" height="600"></canvas>
      <div id="win-overlay">
        <h2 id="winner-text">黑子获胜！</h2>
        <button id="restart-btn">重新开始</button>
      </div>
    </div>
  </div>

  <script>
    // 高 DPI 屏幕适配（如 iPhone、安卓高清屏）
    const canvas = document.getElementById('board');
    const dpr = window.devicePixelRatio || 1;
    const displayWidth = Math.min(600, window.innerWidth * 0.95);
    const displayHeight = displayWidth;

    canvas.style.width = displayWidth + 'px';
    canvas.style.height = displayHeight + 'px';
    const logicalSize = 600; // 逻辑尺寸（15x40）
    canvas.width = logicalSize * dpr;
    canvas.height = logicalSize * dpr;
    const ctx = canvas.getContext('2d');
    ctx.scale(dpr, dpr);

    const SIZE = 15;
    const CELL_SIZE = 40; // 逻辑像素
    const RADIUS = CELL_SIZE / 2 - 3;

    const info = document.getElementById('info');
    const winOverlay = document.getElementById('win-overlay');
    const winnerText = document.getElementById('winner-text');
    const restartBtn = document.getElementById('restart-btn');

    let board = Array(SIZE).fill().map(() => Array(SIZE).fill(0));
    let currentPlayer = 1;
    let gameOver = false;
    let hoverX = -1, hoverY = -1;

    // 获取触摸/鼠标位置（统一处理）
    function getGridPos(clientX, clientY) {
      const rect = canvas.getBoundingClientRect();
      const offsetX = clientX - rect.left;
      const offsetY = clientY - rect.top;
      // 转换为逻辑坐标（非 DPR 缩放后）
      const x = Math.round((offsetX / rect.width) * logicalSize / CELL_SIZE);
      const y = Math.round((offsetY / rect.height) * logicalSize / CELL_SIZE);
      return { x, y };
    }

    function drawBoard() {
      ctx.clearRect(0, 0, logicalSize, logicalSize);

      // 网格
      ctx.strokeStyle = '#8B4513';
      ctx.lineWidth = 1.2;
      for (let i = 0; i < SIZE; i++) {
        ctx.beginPath();
        ctx.moveTo(0, i * CELL_SIZE);
        ctx.lineTo(logicalSize - 1, i * CELL_SIZE);
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(i * CELL_SIZE, 0);
        ctx.lineTo(i * CELL_SIZE, logicalSize - 1);
        ctx.stroke();
      }

      // 星位
      const stars = [3, 7, 11];
      ctx.fillStyle = '#000';
      for (let y of stars) {
        for (let x of stars) {
          ctx.beginPath();
          ctx.arc(x * CELL_SIZE, y * CELL_SIZE, 2, 0, Math.PI * 2);
          ctx.fill();
        }
      }

      // 已落子
      for (let y = 0; y < SIZE; y++) {
        for (let x = 0; x < SIZE; x++) {
          if (board[y][x] === 1) drawBlackPiece(x, y, 1);
          else if (board[y][x] === 2) drawWhitePiece(x, y, 1);
        }
      }

      // 虚影
      if (!gameOver && hoverX >= 0 && hoverY >= 0 && board[hoverY][hoverX] === 0) {
        if (currentPlayer === 1) {
          drawBlackPiece(hoverX, hoverY, 0.35);
        } else {
          drawWhitePiece(hoverX, hoverY, 0.45);
        }
      }
    }

    function drawBlackPiece(x, y, alpha = 1) {
      const cx = x * CELL_SIZE;
      const cy = y * CELL_SIZE;
      ctx.globalAlpha = alpha;
      const gradient = ctx.createRadialGradient(cx - 5, cy - 5, 1, cx, cy, RADIUS);
      gradient.addColorStop(0, '#555');
      gradient.addColorStop(1, '#000');
      ctx.beginPath();
      ctx.arc(cx, cy, RADIUS, 0, Math.PI * 2);
      ctx.fillStyle = gradient;
      ctx.fill();
      ctx.strokeStyle = '#000';
      ctx.lineWidth = 1;
      ctx.stroke();
      ctx.globalAlpha = 1;
    }

    function drawWhitePiece(x, y, alpha = 1) {
      const cx = x * CELL_SIZE;
      const cy = y * CELL_SIZE;
      ctx.globalAlpha = alpha;
      const gradient = ctx.createRadialGradient(cx - 5, cy - 5, 1, cx, cy, RADIUS);
      gradient.addColorStop(0, '#fff');
      gradient.addColorStop(1, '#ddd');
      ctx.beginPath();
      ctx.arc(cx, cy, RADIUS, 0, Math.PI * 2);
      ctx.fillStyle = gradient;
      ctx.fill();
      ctx.strokeStyle = '#888';
      ctx.lineWidth = 1;
      ctx.stroke();

      ctx.beginPath();
      ctx.arc(cx - RADIUS/3, cy - RADIUS/3, RADIUS/3, 0, Math.PI * 2);
      ctx.fillStyle = 'rgba(255,255,255,' + (0.6 * alpha) + ')';
      ctx.fill();
      ctx.globalAlpha = 1;
    }

    function getWinLine(x, y, player) {
      const directions = [[1,0],[0,1],[1,1],[1,-1]];
      for (const [dx, dy] of directions) {
        let count = 1;
        let start = {x, y}, end = {x, y};
        for (let i = 1; i <= 4; i++) {
          const nx = x + dx * i, ny = y + dy * i;
          if (nx >= 0 && nx < SIZE && ny >= 0 && ny < SIZE && board[ny][nx] === player) {
            end = {x: nx, y: ny}; count++;
          } else break;
        }
        for (let i = 1; i <= 4; i++) {
          const nx = x - dx * i, ny = y - dy * i;
          if (nx >= 0 && nx < SIZE && ny >= 0 && ny < SIZE && board[ny][nx] === player) {
            start = {x: nx, y: ny}; count++;
          } else break;
        }
        if (count >= 5) return { start, end };
      }
      return null;
    }

    function drawWinLine(start, end) {
      ctx.strokeStyle = '#e74c3c';
      ctx.lineWidth = 4;
      ctx.setLineDash([10, 5]);
      ctx.beginPath();
      ctx.moveTo(start.x * CELL_SIZE, start.y * CELL_SIZE);
      ctx.lineTo(end.x * CELL_SIZE, end.y * CELL_SIZE);
      ctx.stroke();
      ctx.setLineDash([]);
    }

    function resetGame() {
      board = Array(SIZE).fill().map(() => Array(SIZE).fill(0));
      currentPlayer = 1;
      gameOver = false;
      hoverX = hoverY = -1;
      winOverlay.style.display = 'none';
      info.textContent = '黑子';
      drawBoard();
    }

    // ===== 统一处理鼠标和触摸事件 =====

    function handleMove(clientX, clientY) {
      if (gameOver) return;
      const { x, y } = getGridPos(clientX, clientY);
      if (x !== hoverX || y !== hoverY) {
        hoverX = x;
        hoverY = y;
        drawBoard();
      }
    }

    function handleLeave() {
      if (!gameOver) {
        hoverX = hoverY = -1;
        drawBoard();
      }
    }

    function handleClick(clientX, clientY) {
      if (gameOver) return;
      const { x, y } = getGridPos(clientX, clientY);
      if (x < 0 || x >= SIZE || y < 0 || y >= SIZE || board[y][x] !== 0) return;

      board[y][x] = currentPlayer;
      drawBoard();

      const winLine = getWinLine(x, y, currentPlayer);
      if (winLine) {
        drawWinLine(winLine.start, winLine.end);
        const winner = currentPlayer === 1 ? '黑子' : '白子';
        winnerText.textContent = `${winner} 赢了！`;
        winOverlay.style.display = 'flex';
        info.textContent = '';
        gameOver = true;
        return;
      }

      currentPlayer = 3 - currentPlayer;
      info.textContent = `${currentPlayer === 1 ? '黑子' : '白子'}`;
    }

    // 鼠标事件
    canvas.addEventListener('mousemove', (e) => handleMove(e.clientX, e.clientY));
    canvas.addEventListener('mouseleave', handleLeave);
    canvas.addEventListener('click', (e) => handleClick(e.clientX, e.clientY));

    // 触摸事件
    canvas.addEventListener('touchmove', (e) => {
      e.preventDefault();
      const touch = e.touches[0];
      handleMove(touch.clientX, touch.clientY);
    }, { passive: false });

    canvas.addEventListener('touchend', (e) => {
      e.preventDefault();
      if (e.changedTouches.length > 0) {
        const touch = e.changedTouches[0];
        handleClick(touch.clientX, touch.clientY);
      }
    }, { passive: false });

    canvas.addEventListener('touchcancel', handleLeave);

    restartBtn.addEventListener('click', resetGame);

    // 初始绘制
    drawBoard();
  </script>
</body>
</html>
